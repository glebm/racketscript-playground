  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        </ul>
      </div>

  <div class="line">
    <div class="col-md-6 quad left-container">
      <textarea id="racket-edit" class=".editor">
#lang racket/base

(define (factorial n)
  (let loop ([n n]
             [a 1])
    (if (zero? n)
        a
        (loop (sub1 n) (* n a)))))

(displayln (factorial 6))
    </textarea>
    </div>
    <div class="col-md-6 quad right-container">
      <textarea id="javascript-edit" class=".editor"></textarea>
    </div>
